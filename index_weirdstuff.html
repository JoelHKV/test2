<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <title>Add Map</title>
  <script type="module" crossorigin src="/assets/index.a6e7c6e4.js"></script>
  <link rel="stylesheet" href="/assets/index.46b5cda5.css">
</head>
<body>

    <div class="container" id="container">
        <div id="backgroundgray" style="padding: 0px;"></div>

        <div id="map-container">
            <div class="image" id="map"></div>
        </div>

        <div id="infoboard"></div>
        <div id="infoboard2">Trip count:<BR>Dist ave:<BR>Time ave:</div>
        <div id="infoboard3"></div>
        <button id="closemap">Close</button>
        <button id="stationdetails">Details</button>
        <div id="innercalendar">inner</div>

        <div id="stationvstrip">Station view</div>
        <div id="stationvstrip2">Trip view</div>
        <button id="language">FI</button>


        <select id="departure_dropdown"></select>
        <select id="return_dropdown"></select>

        <div id="menutitle"><div class="col" style="width: 20%; text-align: left;">Datetime</div><div class="col" style="width: 24%; text-align: left;">Departure</div><div class="col" style="width: 24%; text-align: left;">Return</div><div class="col" style="width: 10%; text-align: left;">km</div><div class="col" style="width: 10%; text-align: left;">min</div></div>
        <div id="menutitleb"><div class="col" style="width: 70%; text-align: left;">Station name</div><div class="col" style="width: 14%; text-align: left;">Filter:</div><div class="col" style="width: 24%; text-align: left;"></div><input type="text" id="filterStations"><div class="col" style="width: 10%; text-align: left;"></div><div class="col" style="width: 10%; text-align: left;"></div></div>


        <div id="menu">
            <div class="menu-item">
                <div class="col col-1"></div>
                <div class="col col-2"></div>
                <div class="col col-3"></div>
                <div class="col col-4"></div>
                <div class="col col-5"></div>
            </div>
        </div>


        <button id="goUp">Go<BR>Top</button>
        <button id="scrollUp">Scroll<BR>Up</button>
        <button id="currentdate">1.5.2021</button>
        <button id="scrollDown">Scroll<BR>Down</button>
        <button id="goDown">Go<BR>Bottom</button>

    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE__Onawsf_T2y8-b_TFrsi5rx8AgIWWA&callback=initMap"></script>


    
</body>
</html>
